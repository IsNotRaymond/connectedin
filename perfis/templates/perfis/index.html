<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConnectedIn</title>
</head>
<body>
    <h1>Bem vindo ao ConnectedIn</h1>
    {% if perfis %}
        <ul>
            {% for perfil in perfis %}
                <li><a href="{% url 'exibir-perfil' perfil.id %}">{{ perfil.nome }}</a> // {{ perfil.usuario.email }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum perfil encontrado</p>
    {% endif %}
</body>
</html>
